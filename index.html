    <script>
        var input = document.getElementById("username");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("submit").click();
            }
        });
    </script>
    <script>
        var input = document.getElementById("password");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("submit").click();
            }
        });
    </script>
    <script>
        $(".logoBar").hide();
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "admin" && password == "demo") {
                window.location = "landing-page.html";
                return false;
            }
            else if (username == "admin" && password == "") {
                document.getElementById("uname-blank-msg").style.display = "none";
                document.getElementById("pass-blank-msg").style.display = "block";
                document.getElementById("uname-error-msg").style.display = "none";
                document.getElementById("pass-error-msg").style.display = "none";
                document.getElementById("username_input").style.borderColor = "#f2f2f2";
                document.getElementById("password_input").style.borderColor = "#d7212a";
                return false;
            }
            else if (username == "" && password == "demo") {
                document.getElementById("uname-blank-msg").style.display = "block";
                document.getElementById("pass-blank-msg").style.display = "none";
                document.getElementById("uname-error-msg").style.display = "none";
                document.getElementById("pass-error-msg").style.display = "none";
                document.getElementById("username_input").style.borderColor = "#d7212a";
                document.getElementById("password_input").style.borderColor = "#f2f2f2";
                return false;
            }
            else if (username == "" && password == "") {
                document.getElementById("uname-blank-msg").style.display = "block";
                document.getElementById("pass-blank-msg").style.display = "block";
                document.getElementById("uname-error-msg").style.display = "none";
                document.getElementById("pass-error-msg").style.display = "none";
                document.getElementById("username_input").style.borderColor = "#d7212a";
                document.getElementById("password_input").style.borderColor = "#d7212a";
                return false;
            }
            else {
                document.getElementById("uname-error-msg").style.display = "block";
                document.getElementById("pass-error-msg").style.display = "block";
                document.getElementById("uname-blank-msg").style.display = "none";
                document.getElementById("pass-blank-msg").style.display = "none";
                document.getElementById("username_input").style.borderColor = "#d7212a";
                document.getElementById("password_input").style.borderColor = "#d7212a";
                return false;
            }
        }
    </script>
    <script>
        function ClickToview() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            $("#password_view").find('i').toggleClass('fa-eye-slash fa-eye');
        }
    </script>
    <script>
        window.ViewiconShow = function () {
            var hasValue = document.getElementById('password').value;
            if (!!hasValue) {
                document.getElementById('password_view').style.display = 'inline';
            } else {
                document.getElementById('password_view').style.display = 'none';
            };
        };
    </script>
