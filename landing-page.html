<style>
    .searchBar {
        position: relative;

    }

    }

    .logout2 a {

    }

    #searchQuerySubmit {
        width: 66px;
    }

    .box-svg {
        margin: 10px 10px 10px 10px;
        position: relative;
        bottom: 0;
        transition: 0.5s;
    }

    .inner-sec {
        margin: 0;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
    }

    .inner-box-svg {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
    }

    .box-arrow {
        position: absolute;
        right: 23px;
    }

    .box-svg:hover {
        bottom: 10px;
    }

    .button1 {
        color: #fff;
        font-size: 12px;
        /* width: fit-content; */
        /* border-radius: 7px; */
        /* position: relative; */
        /* right: 7px; */
        font-size: 21px;
        /* float: right; */
        /* transition: 0.5s; */
        /* top: 6px; */
    }

    .box-svg:hover .button1 {
        right: 0;
    }

    .inner-box-svg .image-icons {
        border: 2px solid #c91e20;
        border-radius: 50%;
        height: 60px;
        width: 60px;
        margin: 0 auto;
    }

    .inner-box-svg .image-icons img {
        width: 30px;
        margin-top: 12px;
    }

    .footer {
        font-size: 12px;
    }

    .footer a {
        text-decoration: none;
        color: #cd333e;
        font-weight: 600;
        margin-left: 5px;
    }

    .footer a:hover {
        color: #f8234a;
    }

    .box-svg {
        cursor: pointer;
    }

    .arrow {
        position: relative;
        display: inline-block;
        padding: 8px 0;
    }

    .arrow:before {
        content: "";
        display: block;
        width: 20px;
        height: 1px;
        background-color: #fff;
        top: 50%;
        transition: width 0.5s ease-out;
    }

    .arrow:after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-top: 1px solid #fff;
        border-right: 1px solid #fff;
        transform: rotate(45deg);
        top: calc(50% - 5px);
        position: absolute;
        right: 1px;
    }

    .box-svg:hover .arrow::before {
        width: 35px;
        content: "";
        display: block;
        width: 50px;
        height: 1px;
        background-color: #fff;
        top: 50%;
        transition: width 0.5s ease-out;
    }

    .box-svg:hover .arrow::after {
        content: "";
        display: block;
        width: 10px;
        height: 10px;
        border-top: 1px solid #fff;
        border-right: 1px solid #fff;
        transform: rotate(45deg);
        top: calc(50% - 5px);
        position: absolute;
        right: 1px;
    }

    .box-svg:hover .arrow::before {
        width: 35px;
    }
</style>
